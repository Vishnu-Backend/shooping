<header class="bg-white shadow-md p-4">
  <div class="mx-auto flex items-center justify-between">
    <!-- Left: Logo -->
    <div class="flex items-center space-x-3">
      <img src="logo.jpeg" alt="Logo" class="h-10 w-10" />
      <span class="text-xl font-semibold text-gray-800">Elite</span>
    </div>
    

    <!-- Hamburger button visible only on mobile -->
    <button
      class="md:hidden text-gray-600 hover:text-blue-600 cursor-pointer transform transition-transform hover:scale-105 hover:shadow-lg"
      aria-label="Toggle menu"
      (click)="toggleMenu()"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-6 w-6"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M4 6h16M4 12h16M4 18h16"
        />
      </svg>
    </button>

    <!-- Center: Desktop nav only -->
    <nav class="hidden md:flex space-x-8 flex-1 justify-center">
      <a
        routerLink="/home"
        class="block text-gray-700 hover:text-black cursor-pointer transform transition-transform hover:scale-105 hover:shadow-lg font-semibold flex items-center space-x-2 px-2 py-1 hover:border hover:border-gray-300 hover:rounded-md"
        >Home</a
      >
      <a
        routerLink="/product"
        class="block text-gray-700 hover:text-black cursor-pointer transform transition-transform hover:scale-105 hover:shadow-lg font-semibold flex items-center space-x-2 px-2 py-1 hover:border hover:border-gray-300 hover:rounded-md"
        >Product</a
      >
      <a
        routerLink="/contacts"
        class="block text-gray-700 hover:text-black cursor-pointer transform transition-transform hover:scale-105 hover:shadow-lg font-semibold flex items-center space-x-2 px-2 py-1 hover:border hover:border-gray-300 hover:rounded-md"
        >Contacts</a
      >
      <a
        routerLink="/location"
        class="block text-gray-700 hover:text-black cursor-pointer transform transition-transform hover:scale-105 hover:shadow-lg font-semibold flex items-center space-x-2 px-2 py-1 hover:border hover:border-gray-300 hover:rounded-md"
        >Location</a
      >
    </nav>

    <!-- Right: Login for desktop only -->
    <div class="hidden md:flex ml-4 font-semibold">
      <button
        aria-label="Login"
        class="block text-gray-700 hover:text-black cursor-pointer transform transition-transform hover:scale-105 hover:shadow-lg font-semibold flex items-center space-x-2 px-2 py-1 hover:border hover:border-gray-300 hover:rounded-md"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M18 8a6 6 0 11-12 0 6 6 0 0112 0z"
          />
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M12 14a9 9 0 00-9 9h18a9 9 0 00-9-9z"
          />
        </svg>
        <span>Login</span>
      </button>
    </div>
  </div>

  <!-- Mobile menu -->
  <nav
    *ngIf="menuOpen"
    class="md:hidden bg-white shadow-md mt-2 p-4 rounded-md space-y-3"
  >
    <a
      routerLink="/home"
      (click)="menuOpen = false"
      class="block text-gray-700 hover:text-black cursor-pointer transform transition-transform hover:scale-105 hover:shadow-lg font-semibold flex items-center space-x-2 px-2 py-1 hover:border hover:border-gray-300 hover:rounded-md"
      >Home</a
    >
    <a
      routerLink="/product"
      (click)="menuOpen = false"
      class="block text-gray-700 hover:text-black cursor-pointer transform transition-transform hover:scale-105 hover:shadow-lg font-semibold flex items-center space-x-2 px-2 py-1 hover:border hover:border-gray-300 hover:rounded-md"
      >Product</a
    >
    <a
      routerLink="/contacts"
      (click)="menuOpen = false"
      class="block text-gray-700 hover:text-black cursor-pointer transform transition-transform hover:scale-105 hover:shadow-lg font-semibold flex items-center space-x-2 px-2 py-1 hover:border hover:border-gray-300 hover:rounded-md"
      >Contacts</a
    >
    <a
      routerLink="/location"
      (click)="menuOpen = false"
      class="block text-gray-700 hover:text-black cursor-pointer transform transition-transform hover:scale-105 hover:shadow-lg font-semibold flex items-center space-x-2 px-2 py-1 hover:border hover:border-gray-300 hover:rounded-md"

      >Location</a
    >

    <!-- Login (Mobile only) -->
    <a
      routerLink="/login"
      (click)="menuOpen = false"
      class="block text-gray-700 hover:text-black cursor-pointer transform transition-transform hover:scale-105 hover:shadow-lg font-semibold flex items-center space-x-2 px-2 py-1 hover:border hover:border-gray-300 hover:rounded-md"
      >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-5 w-5"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
        stroke-width="2"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M18 8a6 6 0 11-12 0 6 6 0 0112 0z"
        />
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M12 14a9 9 0 00-9 9h18a9 9 0 00-9-9z"
        />
      </svg>
      <span>Login</span>
    </a>
  </nav>
</header>
