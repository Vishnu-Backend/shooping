<!-- Banner Section -->
<div class="w-full p-0">
  <div class="relative w-full overflow-hidden rounded-lg shadow-lg">
    <!-- Slider Images container -->
    <div
      class="flex transition-transform duration-700 ease-in-out"
      [style.transform]="'translateX(-' + currentIndex * 100 + '%)'"
    >
      <img
        *ngFor="let img of bannerImages"
        [src]="img"
        class="w-full flex-shrink-0 h-64 sm:h-80 md:h-[400px] object-cover"
        alt="Banner Image"
      />
    </div>

    <!-- Dots navigation -->
    <div class="absolute bottom-4 left-0 right-0 flex justify-center space-x-2">
      <button
        *ngFor="let img of bannerImages; let i = index"
        (click)="goToSlide(i)"
        [ngClass]="{
          'bg-blue-600': i === currentIndex,
          'bg-gray-300': i !== currentIndex
        }"
        class="w-3 h-3 rounded-full transition-colors duration-300"
        aria-label="Slide navigation"
      ></button>
    </div>
  </div>
</div>

<div class="px-4 md:px-8 mt-12">
  <h2 class="text-3xl font-bold text-gray-800 text-center mb-8">Top Products</h2>

  <!-- Product Grid (limited to top 4) -->
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
    <div
      *ngFor="let product of topProducts"
      class="bg-white shadow rounded-lg p-4 text-center transition-transform duration-300 hover:shadow-lg hover:-translate-y-1 cursor-pointer"
    >
      <img
        [src]="product.image"
        alt="{{ product.name }}"
        class="w-full h-40 object-cover rounded mb-3 transition-transform duration-300 hover:scale-105"
      />
      <h3 class="text-lg font-semibold text-gray-800">{{ product.name }}</h3>
      <p class="text-sm text-gray-600">{{ product.category | titlecase }}</p>
    </div>
  </div>

  <!-- View All Products Button -->
  <div class="text-center mt-10">
    <button
      routerLink="/product"
      class="bg-indigo-600 text-white px-6 py-3 rounded hover:bg-indigo-700 transition cursor-pointer"
    >
      View All Products
    </button>
  </div>
  
</div>
